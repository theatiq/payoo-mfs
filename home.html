<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Account Balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Current Balance</div>
                <div id="account-balance" class="stat-value">89400</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- Features Starts-->
            <div>
              <button id="show-add-money" class="btn btn-lg">Add Money</button>
              <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
              <button id="show-transaction" class="btn btn-lg">
                Transactions
              </button>
            </div>
            <div class="divider"></div>
            <!-- Features Ends-->
            <!-- Add Money Starts -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Add Money Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Your PIN"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Add Money Ends -->
            <!-- Cash out Starts -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input
                    id="input-cash-out"
                    type="text"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    id="input-pin-cashout"
                    type="password"
                    placeholder="Your PIN"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash out Ends -->
            <!-- Transaction Starts -->
            <div id="transaction-section" class="hidden">
              <h1 class="5xl text-center">Transaction History</h1>
              <div id="transaction-container" class="space-y-3">

              </div>
            </div>
            <!-- Transaction ends -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/add-money.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
